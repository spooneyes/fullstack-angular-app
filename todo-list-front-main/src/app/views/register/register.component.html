<main>
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-10 p-md-5 mx-md-4">
                      <h4 class="mb-4">Create your account and start to collab with others</h4>
                    </div>
                  </div>
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">

                  <div class="text-center">

                    <h4 class="mt-1 mb-5 pb-1">Register</h4>
                  </div>

                  <form #f="ngForm" (ngSubmit)="submitRegister(f)">
                    <div class="form-outline mb-4">
                      <input type="text" name="first_name" id="fistName" class="form-control" placeholder="First name" ngModel>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="text" name="last_name" id="lastName" class="form-control" placeholder="Last name" ngModel>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="email" name="email" id="email" class="form-control" placeholder="Email" ngModel>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" name="password" id="password" class="form-control" placeholder="Password" ngModel>
                    </div>
                    <div class="form-outline mb-4">
                      <button type="submit" class="btn btn-outline-danger">Register</button>
                    </div>
                  </form>


                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Already have an account?</p>
                      <a href="/login">
                        <button type="button" class="btn btn-outline-danger" data-mdb-ripple-color="dark">Login</button>
                      </a>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
